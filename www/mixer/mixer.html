<ion-view title="Mixer">
  <ion-content class="has-header padding" scroll="true">
    <ion-slide-box>
      <ion-slide ng-repeat="item in items">
        <div class="mixer-slide">
          <h4>{{item.name}}</h4>
          <img src={{item.img}}>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
