<ion-view title="Tops">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header padding" scroll="false">
    <ion-slide-box>
      <ion-slide ng-repeat="top in tops">
        <div class="mixer-slide">
          <img src={{top.img}}>
        </div>
      </ion-slide>
    </ion-slide-box>

    <img src={{currentBoard}}>
  </ion-content>
</ion-view>
